<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETA project Graphics JSON Generator</title>
</head>
<body>
<h2>ETA project Graphics JSON Generator</h2>
<form id="graphicForm" method="POST">
    <br><label>Category:</label><input type="text" name="category">
    <br><input type="checkbox" name="deadly">deadly<br><br>
    <div class="frame">
        <label>Drawing Frame</label><br>
        <!-- todo add category box -->
        <textarea id="drawingInput" rows="17" cols="80" name="drawings"></textarea> <br>
        <!-- todo add frame length selector --->
        <!-- todo get last added frame instead of first -->
        <label>Foreground Color</label>
        <select name="colors">
          <option value="W">White (default)</option>
          <option value="K">Black</option>
          <option value="R">Red</option>
          <option value="G">Green</option>
          <option value="Y">Yellow</option>
          <option value="B">Blue</option>
          <option value="M">Magenta</option>
          <option value="C">Cyan</option>
        </select>
        <br>
        <label>Background Color</label>
        <select name="backColors">
          <option value="K">Black (default) </option>
          <option value="R">Red</option>
          <option value="G">Green</option>
          <option value="Y">Yellow</option>
          <option value="B">Blue</option>
          <option value="M">Magenta</option>
          <option value="C">Cyan</option>
          <option value="W">White</option>
        </select>
        <br><br>
    </div>
    <input type="button" value="Add Animation Frame" onclick="
    frames=document.getElementsByClassName('frame');
    lastFrame = frames[frames.length - 1];
    frgrndColor =lastFrame.getElementsByTagName('select')[0].selectedIndex;
    bckgndColor =lastFrame.getElementsByTagName('select')[1].selectedIndex;
    document.getElementById('graphicForm').insertBefore(
        lastFrame.cloneNode(true), this
    );
    frames=document.getElementsByClassName('frame');
    nextFrame = frames[frames.length - 1];
    nextFrame.getElementsByTagName('select')[0].selectedIndex = frgrndColor;
    nextFrame.getElementsByTagName('select')[1].selectedIndex = bckgndColor;
    "> <br> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
